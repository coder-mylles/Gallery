{%extends 'base.html'%}

{% block content %}
<div class = "jumbotron">
    <h1 id = "kk" class="text-center">Welcome to Picture Gallery</h1>
    <p id = "kj" class="text-center">Browse photos below</p>
</div>
<div class="container">
    <div class="row">
        {% if photos %}
          {% for photo in photos %}
          <div class="col-md-4">
            <button type="button" data-toggle="modal" data-target="#{{photo.id}}" class="btn btn-outline-secondary">
                <div class="card">
                    <img src="{{photo.photo_image.url}}" class="img-responsive" alt="image" style="width: 100%; height: 250px;">
                </div>
            </button>
            <div class="modal fade" id="{{photo.id}}" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <h1 class="text-center"> {{ photo.name }} </h1>
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                        </div>
                        <div class="modal-body">
                            <img src="{{photo.photo_image.url}}" class="img-responsive" alt="" style="width: 100%; height: 100%;">
                            <p style="font-size: 20px; "><b>~</b> {{photo.description}}</p>
                            <p style="font-size: 20px; "><b><i class="fas fa-th-large"></i>&nbsp;&nbsp;&nbsp;</b> {{photo.category}}</p>
                            <p style=" font-size: 20px "><b><i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp;&nbsp;</b> {{photo.location}}</p>
                            <p style=" font-size: 20px "> {{tag.name}}</p>
                        </div>
                        <div class="modal-footer">
                            <input class="form-control input-lg" type="text" value="https://pictures-galleri.herokuapp.com{{photo.photo_image.url}}" id="{{photo.id}}.url">
                            <button class="btn btn-success btn-sm" data-dismiss="modal" onclick="copyLink('{{photo.id}}.url')">Copy</button>
                            <button type="button " class="btn btn-secondary " data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          {% endfor %} 
        {% endif %}
    </div>
</div>
{% endblock %}
